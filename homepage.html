<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./homepage.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#">SaulDesign</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">About Me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <hr />

    <!-- Hero Section -->
    <div class="container hero d-flex justify-content-center align-items-center">
      <div class="row w-100 align-items-center">
        <div class="col-12 col-lg-6 text-white p-3 order-2 order-lg-1">
          <h1>CREATIVE UI </h1>
          <h1 class="text-blue">DESIGNER</h1>
          <div class="mt-4">
            <button class="btn btn-custom btn-primary-custom me-3">
              Hire me
            </button>
            <button class="btn btn-custom btn-dark-custom">
              Download CV <span>&#8681;</span>
            </button>
          </div>
        </div>
        <div class="col-12 col-lg-6 text-white p-3 order-1 order-lg-2">
          <img src="./assests/homepage.png" alt="Homepage Image" />
        </div>
      </div>
    </div>

    <div class="container position-absolute bottom-4 end-0 mt-6">
      <img src="./assests/homepage2.png" alt="Additional Image" class="image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
